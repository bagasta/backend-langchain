upstream langchain_app {
  server 127.0.0.1:8001;  # Uvicorn listens here
}

server {
  listen 80;
  listen [::]:80;
  server_name langchain.example.com;  # replace with your domain
  return 301 https://$host$request_uri;  # redirect HTTP to HTTPS
}

# HTTPS server (Certbot will manage ssl_certificate paths)
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name langchain.example.com;  # replace with your domain

  # ssl_certificate     /etc/letsencrypt/live/langchain.example.com/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/langchain.example.com/privkey.pem;

  client_max_body_size 16m;

  location / {
    proxy_pass http://langchain_app;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }
}

